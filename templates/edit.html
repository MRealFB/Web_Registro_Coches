<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2>Editar vehículo</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Matrícula</label>
        <input type="text" name="matricula" class="form-control" required value="{{ vehiculo.matricula }}" />
      </div>
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required value="{{ vehiculo.nombre }}" />
      </div>
      <div class="mb-3">
        <label>Modelo</label>
        <input type="text" name="modelo" class="form-control" required value="{{ vehiculo.modelo }}" />
      </div>
      <button class="btn btn-primary">Actualizar</button>
      <a href="{{ url_for('vehiculos') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
