<link rel="stylesheet" href="/static/style.css">

<div class="container">
  <h1>✏️ Editar Vehículo</h1>
  <form method="POST">
    Matrícula: <input name="matricula" value="{{ vehiculo.matricula }}" required><br>
    Nombre: <input name="nombre" value="{{ vehiculo.nombre }}" required><br>
    Modelo: <input name="modelo" value="{{ vehiculo.modelo }}" required><br>

  </form>
  <a href="/menu">🔙 Volver</a>
</div>
